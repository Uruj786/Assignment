<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript is Love....</title>
</head>
<body>
    <script>
        const option = prompt('Enter Number From a to k:');
        switch (option) {
            case 'a':
                console.log('Sun');
                break;
            case 'b':
                console.log('Moon');
                break;
            case 'c':
                console.log('Star');
                break;
            case 'd':
                console.log('Sky');
                break;
            case 'e':
                console.log('Cloud');
                break;
            case 'f':
                console.log('Rain');
                break;
            case 'g':
                console.log('Tree');
                break;
            case 'h':
                console.log('Ocean');
                break;
            case 'i':
                console.log('Mountain');
                break;
            case 'j':
                console.log('Desert');
                break;
            case 'k':
                console.log('Valley');
                break;
            default:
                console.log('default');
        }
    </script>
</body>
</html>
